
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #f4f6f8;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar-brand {
        font-weight: bold;
      }

      .todo-container {
        max-width: 500px;
        margin: 120px auto 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
      }

      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #dee2e6;
        border-radius: 6px;
      }

      .todo-item.completed span {
        text-decoration: line-through;
        color: gray;
      }

      .delete-btn {
        color: #dc3545;
        border: none;
        background: transparent;
        font-size: 1.2rem;
        cursor: pointer;
      }

      #about {
        max-width: 800px;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">My To-Do List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tasks">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- To-Do List Section -->
    <div id="tasks" class="todo-container">
      <h2 class="text-center mb-4">üìù To-Do List</h2>
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
        <button class="btn btn-primary" onclick="addTask()">Add</button>
      </div>
      <ul id="taskList" class="list-unstyled">
        <!-- Tasks will appear here -->
      </ul>
    </div>

    <!-- About Section -->
    <div id="about" class="container bg-light p-4 rounded-3 shadow-sm">
      <h3>About</h3>
      <p>This simple To-Do List app is built using HTML, CSS, JavaScript, and Bootstrap 5. You can add tasks, mark them as completed, or delete them easily. It‚Äôs responsive, smooth, and ready to boost your productivity!</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for To-Do Functionality -->
    <script>
      function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();

        if (taskText === "") {
          alert("Please enter a task.");
          return;
        }

        const taskList = document.getElementById("taskList");

        const li = document.createElement("li");
        li.className = "todo-item";

        const span = document.createElement("span");
        span.textContent = taskText;
        span.onclick = function() {
          li.classList.toggle("completed");
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = "üóëÔ∏è";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = function() {
          li.remove();
        };

        li.appendChild(span);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);

        taskInput.value = "";
      }
    </script>

  </body>
</html>
